<!-- Maquetacion de los ODS del Proyecto -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>

<!-- ==================================================================================== -->
<!-- Agrupacion de la Informacion de Sectores de ODS -->
<p-confirmDialog></p-confirmDialog>

<p-fieldset legend="Objetivos de Desarrollo Sostenible" [toggleable]="true" class="fieldSet">
  <nb-card accent="warning" status="primary">
    <nb-card-body>
      <br>
      <div class="row">
        <!-- Tarjeta para los OSD -->
        <div class="col-xxxl-1 col-xxl-1 col-sm-6 col-md-2" *ngFor="let item of JsonReceptionSectorByNivelOds">
          <nb-card>
            <nb-card-body>
              <img src="../../../../../../assets/images/ods/{{ item.imagenSector }}" class="imgOds" alt=""
                (click)="saveSectoresOds(item.idSector)">
            </nb-card-body>

            <nb-card-footer>
              <!-- <a [routerLink]="['./']" nbPopover="Registrar ODS: {{ item.codigoSector }}"
                (click)="saveSectoresOds(item.idSector)" nbPopoverMode="hint">
                <i class="ion-archive"></i>
              </a> -->
              <a (click)="showStaticModal(item.nombreSector, item.idSector, item.imagenSector )"
                nbPopover="Selecciona la Meta del ODS {{ item.codigoSector }}" nbPopoverMode="hint">
                <i class="ion-flag"></i>
              </a>
              <a href="{{ item.ayudaSector }}" target="_blanck"
                nbPopover="Ver InformaciÃ³n del ODS {{ item.codigoSector }}" nbPopoverMode="hint">
                <i class="ion-help"></i>
              </a>
            </nb-card-footer>
          </nb-card>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</p-fieldset>
