<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>

<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="Creacion de Perfil">
          <div class="row">
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <label>Codigo de Perfil</label>
                  <div class="form-group">
                    <input #codPerfil="ngModel" type="text" placeholder="Codigo de Perfil" class="form-control" name="codPerfil"
                      id="codPerfil" ngControl="codPerfil" [(ngModel)]="_perfilModel.codPerfil" required />
                  </div>
                  <div class="form-group">
                    <label>Elija un Perfil</label>
                    <select class="form-control" name="idTipo" id="idTipo" ngControl="idTipo" [(ngModel)]="_perfilModel.idTipo" required>
                      <option value="0"  >Seleccione una Opcion</option>
                      <option *ngFor="let item of JsonReceptionTipoPerfiles" [value]="item.idTipo">
                        {{item.descTipo}}
                      </option>
                    </select>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>

            <!-- seccion de text areas -->
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <div class="form-group">
                    <textarea rows="5" placeholder="Descripcion del Perfil" class="form-control" name="descPerfil" id="descPerfil"
                      ngControl="descPerfil" [(ngModel)]="_perfilModel.descPerfil" required></textarea>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                      <i class="nb-plus-circled"></i>
                    </button>
                    <button type="button" (click)="newPerfilService()" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-warning">Cancelar</button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- Fin de fila de primer tab -->
          </div>
        </nb-tab>

        <!-- Tab de Mantenimiento y Consulta de Perfiles -->
        <nb-tab tabTitle="Matenimiento/Consulta">
          <div class="col-lg-12">
            <nb-card>
              <nb-card-body>
                  <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm1($event)" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>

              <nb-card-body>

                      >
                    </ngx-datatable>
                  </div>
                </div>
              </nb-card-body>
            </nb-card> -->
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
